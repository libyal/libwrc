[project]
name: "libwrc"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2011"
download_url: "https://github.com/libyal/libwrc/releases"
git_url: "https://github.com/libyal/libwrc.git"
features: ["debug_output", "python"]

[library]
description: "Library to access the Windows Resource Compiler (WRC) format"
public_types: ["resource", "stream", "wevt_channel", "wevt_event", "wevt_keyword", "wevt_level", "wevt_map", "wevt_opcode", "wevt_provider", "wevt_task", "wevt_template_definition"]
build_dependencies: []

[tests]
features: ["valgrind"]
profiles: ["libwrc", "pywrc", "wrcinfo"]
example_filename1: "ntbackup.exe"
example_filename2: "adtschema.dll"

[tools]
directory: "wrctools"
names: ["wrcinfo"]

[troubleshooting]
example: "wrcinfo adtschema.dll"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygwrc-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libwrc-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

