[project]
description: "libwrc is a library to access the Windows Resource Compiler (WRC) format."
name: "libwrc"
status: "experimental"
year_of_creation: "2011"
features: ["debug_output"]

[library]
description: "Library to access the Windows Resource Compiler (WRC) format"
public_types: ["resource", "stream", "wevt_channel", "wevt_event", "wevt_keyword", "wevt_level", "wevt_map", "wevt_opcode", "wevt_provider", "wevt_task", "wevt_template_definition"]

[tools]
description: "Several tools for reading Windows Resource (RC) files"
names: ["wrcinfo"]

[troubleshooting]
example: "wrcinfo adtschema.dll"

[tests]
profiles: ["libwrc", "pywrc", "wrcinfo"]
info_tool_options_per_profile: [""]
info_tool_profiles: ["wrcinfo"]
example_filename1: "ntbackup.exe"
example_filename2: "adtschema.dll"

